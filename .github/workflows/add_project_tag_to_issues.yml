name: Add issue to Project Board

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    name: Add issue to project board
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/AllenNeuralDynamics/projects/113
          github-token: ${{ secrets.SERVICE_TOKEN }}
