[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aind-dynamic-foraging-basic-analysis"
description = "Generated from aind-library-template"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "Allen Institute for Neural Dynamics"}
]
classifiers = [
    "Programming Language :: Python :: 3"
]
readme = "README.md"
dynamic = ["version"]

dependencies = [
    'numpy',
    'scipy',
    'matplotlib',
    'plotly',
    'pandas',
    'pynwb',
    'aind_ephys_utils',
    'pathlib',
    'numpy',
    'pydantic',
    'hdmf_zarr',
    'aind-dynamic-foraging-data-utils >= 0.1.25'
]

[project.optional-dependencies]
dev = [
    'aind-dynamic-foraging-basic-analysis',
    'black',
    'coverage',
    'flake8',
    'interrogate',
    'isort',
    'Sphinx',
    'furo',
    'pynwb',
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "aind_dynamic_foraging_basic_analysis.__version__"}

[tool.black]
line-length = 100
target_version = ['py36']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
    | code
  )/
  | .gitignore
)
'''

[tool.coverage.run]
omit = ["*__init__*","*style*"]
source = ["aind_dynamic_foraging_basic_analysis", "tests"]

[tool.coverage.report]
exclude_lines = [
    "if __name__ == .__main__.:",
    "from",
    "import",
    "pragma: no cover"
]
fail_under = 100

[tool.isort]
line_length = 100
profile = "black"

[tool.interrogate]
exclude = ["setup.py", "docs", "build", "code"]
fail-under = 100
